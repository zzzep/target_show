<html>
	<head>
		<script src="jquery.min.js"></script>
		<style>
			#instructions{
				width: 100px;
				height: 100px;

				position: absolute;
				top:0;
				bottom: 0;
				left: 0;
				right: 0;

				margin: auto;
			}
		</style>
	</head>
	<body>
		<div id='instructions' >Toque <br>Na tela</div>
		<div id="mark" style="color:red;width:70px;">Te Amo â™¥</div>
		<script>
			$('#mark').hide();
			$('body').click(function(e){
				$('#mark').hide(1);
				$('#mark').css({'top':e.pageY-50,'left':e.pageX, 'position':'absolute', 'border':'0px solid black', 'padding':'5px'});
				$('#mark').show(700);
			});
		</script>
	</body>
</html>
